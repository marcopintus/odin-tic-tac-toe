<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-title">
        Tic-Tac-Toe
    </div>
    <div class="board-container">
        <button class="tile fr one"   id="one"></button>
        <button class="tile fr two"   id="two"></button>
        <button class="tile fr three" id="three"></button>
        <button class="tile mr one"   id="four"></button>
        <button class="tile mr two"   id="five"></button>
        <button class="tile mr three" id="six"></button>
        <button class="tile lr one"   id="seven"></button>
        <button class="tile lr two"   id="eight"></button>
        <button class="tile lr three" id="nine"></button>
    </div>
    
</body>
</html>
