<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-title">
        Tic-Tac-Toe
    </div>
    <div class="board-container">
        <button class="tile fr one"   id="b0"></button>
        <button class="tile fr two"   id="b1"></button>
        <button class="tile fr three" id="b2"></button>
        <button class="tile mr one"   id="b3"></button>
        <button class="tile mr two"   id="b4"></button>
        <button class="tile mr three" id="b5"></button>
        <button class="tile lr one"   id="b6"></button>
        <button class="tile lr two"   id="b7"></button>
        <button class="tile lr three" id="b8"></button>
    </div>
</body>
</html>
