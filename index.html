<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-title">
        Tic-Tac-Toe
    </div>
    <div class="board-container">
        <button class="tile fr one"   id="b0"></button>
        <button class="tile fr two"   id="b1"></button>
        <button class="tile fr three" id="b2"></button>
        <button class="tile mr one"   id="b3"></button>
        <button class="tile mr two"   id="b4"></button>
        <button class="tile mr three" id="b5"></button>
        <button class="tile lr one"   id="b6"></button>
        <button class="tile lr two"   id="b7"></button>
        <button class="tile lr three" id="b8"></button>
    </div>
    <button class="button restart-button">Restart</button>
    <div class="human-cpu-modal showing">
        <div class="hcm-title">
            Human or AI competitor?
        </div>
        <button class="pl-cpu" id="human">
            <img class="icon person-img" src="./icons/person.svg" alt="Person icon">
            <div>Human</div> 
        </button>
        <button class="pl-cpu" id="cpu">      
            <img class="icon person-img" src="./icons/cpu.svg" alt="Person icon">    
            <div>AI</div> 
        </button>
    </div>
    <div class="human-name-modal ">
        <div class="player" id="player1">
            <div class="mark-id">X-player</div>   
            <img class="icon person-img" src="./icons/person.svg" alt="Person icon">
            <label>Name:</label>
            <input class="name-input" id="X-name" type="text" placeholder="Insert name here...">
        </div>
        <div class="player" id="player2">
            <div class="mark-id">O-player</div> 
            <img class="icon person-img" src="./icons/person.svg" alt="Person icon">    
            <label>Name:</label>
            <input class="name-input" id="O-name" type="text" placeholder="Insert name here...">
        </div>
        <button class="button play-button">Play</button>
    </div>
    <div class="cpu-diff-modal">
        <div class="hcm-title">
            AI: Random or Impossible?
        </div>
        <button class="pl-cpu difficulty" id="random">
            <img class="icon person-img" src="./icons/quest.svg" alt="Person icon">
            <div>Random</div> 
        </button>
        <button class="pl-cpu difficulty" id="impossible">      
            <img class="icon person-img" src="./icons/ai.svg" alt="Person icon">    
            <div>Impossible</div> 
        </button>
    </div>
    <div class="end-game-modal">
        <div class="greetings-container">
            <div class="greetings">
                
            </div>
            <button class="button restart-button play-again">Play Again</button>
        </div>
    </div>
</body>
</html>
